<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Movies</h1>
  <button>
    <a href="{% url 'movies:create' %}">Create</a>
  </button>
  <ul>
    {% for movie in movies %}
    <li>
      <a href="{% url 'movies:detail' movie.pk %}">
        {{movie.title}}
      </a>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
